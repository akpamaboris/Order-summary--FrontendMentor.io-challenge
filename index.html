<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/reset2.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-img">
        <img
          class="image-card"
          src="./images/illustration-hero.svg"
          alt="this is a character dancing"
        />
      </div>
      <h1>Order Summary</h1>
      <section class="presentation-card">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </section>
      <section class="choose-card">
        <div>
          <img src="./images/icon-music.svg" alt="icon-playing-music" />
        </div>
        <div class="mini-column">
          <div class="annual-plan">Annual Plan</div>
          <div class="year-plan">$59.99/year</div>
        </div>
        <div class="change-text">Change</div>
      </section>

      <button class="button-proceed">Proceed to Payment</button>
      <button class="button-cancel">Cancel Order</button>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/akpamaboris">Akpama Boris</a>.
    </footer>
  </body>
</html>
